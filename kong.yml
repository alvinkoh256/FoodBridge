_format_version: "2.1"

services:        
  # Hub Service - (Existing Items)
  - name: hub-service-items
    url: http://host.docker.internal:5010/public/hub/existingItems
    routes:
      - name: hub-existingitems
        paths:
          - /hub/existing-items
        strip_path: true

        
  # Hub Service - Hubs Data
  - name: hub-service-data
    url: http://host.docker.internal:5010/public/hub/hubsData
    routes:
      - name: hub-data
        paths:
          - /hub/hubs-data
        strip_path: true

# Hub Service - check reserved inventories
  - name: hub-reserved-inventory-service
    url: http://host.docker.internal:5010/public/hub
    routes:
      - name: hub-reserved-inventory
        paths:
          - /hub/reservedInventories/[0-9]+
        strip_path: true
        
  # Hub Service - Create Foodbank
  - name: hub-service-foodbank
    url: http://host.docker.internal:5010/public/hub/createFoodbank
    routes:
      - name: hub-create-foodbank
        paths:
          - /hub/create-foodbank
        strip_path: true
        
  # Hub Service - Collection Complete
  - name: hub-service-collection
    url: http://host.docker.internal:5010/public/hub/collectionComplete
    routes:
      - name: hub-collection-complete
        paths:
          - /hub/collection-complete
        strip_path: true
        
  # Product
  - name: product #not sure
    url: http://host.docker.internal:5005/product
    routes:
      - name: product
        paths:
          - /product
        strip_path: true
        
  # Products
  - name: products
    url: http://host.docker.internal:5005/products
    routes:
      - name: products
        paths:
          - /products
        strip_path: true
        
  - name: confirm-delivery-service #not working
    url: http://host.docker.internal:5009/confirmDelivery/drop-off
    routes:
      - name: confirm-drop-off
        paths:
          - /confirm-drop-off
        strip_path: true
        
  # Find Volunteers
  - name: find-volunteers-service #not sure
    url: http://host.docker.internal:5001/findVolunteers
    routes:
      - name: find-volunteers
        paths:
          - /find-volunteers
        strip_path: true
        
  # Reserve Hub
  - name: reserve-hub-service #not sure
    url: http://host.docker.internal:5015/reserveHub/reserve
    routes:
      - name: reserve-hub
        paths:
          - /reserve-hub
        strip_path: true
        
  # Unreserve Hub
  - name: unreserve-hub-service #not sure
    url: http://host.docker.internal:5015/reserveHub/unreserve
    routes:
      - name: unreserve-hub
        paths:
          - /unreserve-hub
        strip_path: true
        
  # User Account
  - name: user-account-service
    url: https://personal-tdqpornm.outsystemscloud.com/FoodBridge/rest/AccountInfoAPI/user
    routes:
      - name: user-account
        paths:
          - /user-account
        strip_path: true

  # Get Optimal Route
  - name: optimal-route-service #not sure
    url: http://host.docker.internal:5016/getOptimalRoute
    routes:
      - name: optimal-route
        paths:
          - /optimal-route
        strip_path: true

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
      credentials: true