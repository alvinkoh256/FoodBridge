version: '3.8'

networks:
  esd-net:
    driver: bridge

services:
  # RabbitMQ Service
  rabbitmq:
    image: "rabbitmq:3-management"
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - esd-net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AMQP Setup Service
  amqp-setup:
    build:
      context: .
      dockerfile: rabbitmq/Dockerfile
    container_name: amqp-setup
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - esd-net
    restart: "no"

  hub:
    build:
      context: ./services/atomic/hub
      dockerfile: Dockerfile
    container_name: hub
    ports:
      - 5010:5000
    env_file:
      - .env
    depends_on:
      amqp-setup:
        condition: service_completed_successfully
    networks:
      - esd-net
  
  confirm-delivery:
    build:
      context: ./services/composite/confirmDelivery
      dockerfile: Dockerfile
    container_name: confirm-delivery
    ports:
      - 5009:5000
    environment:
      - HUB_SERVICE_URL=http://hub:5000
      - ACCOUNT_SERVICE_URL=https://personal-tdqpornm.outsystemscloud.com/FoodBridge/rest/AccountInfoAPI
    depends_on:
      hub:
        condition: service_started
      amqp-setup:
        condition: service_completed_successfully
    networks:
      - esd-net

  reserve-hub:
    build:
      context: ./services/composite/reserveHub
      dockerfile: Dockerfile
    container_name: reserve-hub
    ports:
      - 5015:5000
    environment:
      - HUB_SERVICE_URL=http://hub:5000
      - ACCOUNT_INFO_API_URL=https://personal-tdqpornm.outsystemscloud.com/FoodBridge/rest/AccountInfoAPI
      - AMQP_HOST=rabbitmq
      - AMQP_PORT=5672
      - AMQP_EXCHANGE=notificationsS3
      - AMQP_EXCHANGE_TYPE=direct
      - AMQP_ROUTING_KEY=reservation
    networks:
      - esd-net
    depends_on:
      - hub
      - rabbitmq

